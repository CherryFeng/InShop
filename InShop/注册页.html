<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>InShop注册页面</title>
<link href="img/icon/icon.ico" rel="shortcut icon"/>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/login_register_header.css" rel="stylesheet" type="text/css">
<link href="css/footer.css" rel="stylesheet" type="text/css">
<link href="css/common.css" rel="stylesheet" type="text/css">
<link href="css/register.css" rel="stylesheet" type="text/css">
</head>

<body>
<!--登录页面头部-->
<div class="header">
	<div class="main">
    	<h1>欢迎注册</h1>
    </div>
</div>
<div class="register_box">
	<div class="register_box_cont clearfix">
    	<form id="register_info">
        	<p>
            	<span>*</span>
            	<label for="username">账户名：</label>
                <input type="text" id="username" placeholder="邮箱/用户名/手机号"/>
        	</p>
            <p>
            	<span>*</span>
            	<label for="password">请设置密码：</label>
                <input type="password" id="password" class="pass"/>
        	</p>
            <p>
            	<span>*</span>
            	<label for="confirm_pass">请确认密码：</label>
                <input type="password" id="confirm_pass" class="pass"/>
        	</p>
            <p>
            	<span>*</span>
            	<label for="mail">邮箱：</label>
                <input type="email" id="mail"/>
        	</p>
            <p>
            	<span>*</span>
            	<label for="address">地址：</label>
                <input type="text" id="address"/>
        	</p>
            <p class="agree_provisions">
            	<input type="checkbox" id="agree"/>
                <label for="agree">我已阅读并同意<a href="#">《用户注册协议》</a></label>
            </p>
            <p>
            	<input type="submit" value="注 册" class="register_btn"/>
        	</p>
        </form>
    </div>
</div>

<div class="hr_25"></div>

        客服热线：400-675-1234

    <p class="footer_img">
    	<a href="#"><img src="img/footer_img.jpg"/></a>
        <a href="#"><img src="img/footer_img.jpg"/></a>
        <a href="#"><img src="img/footer_img.jpg"/></a>
        <a href="#"><img src="img/footer_img.jpg"/></a>
    </p>
</div>
</body>
</html>
